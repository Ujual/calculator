<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="hid1">
        <button id="butn1">Start Calculating</button></div>
    <div id="rev1" class="text=center">
        <div>
            <header>
                <h2>Calculator</h2>
            </header>
        </div>

        <div id="as" class="d-flex justify-content-around">
            <input type="text" id="ans" class="text-center">
        </div>
        <div id="container" style="background-color: red;">

            <div class="row">
                <button onclick=" clearDisplay() " class="col-3">AC</button>

            </div>
            <div class="row">
                <button onclick="Calc('7')" class="col-3">7</button>
                <button onclick="Calc('8')" class="col-3">8</button>
                <button onclick="Calc('9')" class="col-3">9</button>
                <button onclick="Calc('*')" class="col-3">x</button>

            </div>
            <div class="row">
                <button onclick="Calc('4') " class="col-3">4</button>
                <button onclick="Calc('5') " class="col-3">5</button>
                <button onclick="Calc('6') " class="col-3">6</button>
                <button onclick="Calc('-') " class="col-3">-</button>

            </div>
            <div class="row">
                <button onclick="Calc('1') " class="col-3">1</button>
                <button onclick="Calc('2') " class="col-3">2</button>
                <button onclick="Calc('3') " class="col-3">3</button>
                <button onclick="Calc('+') " class="col-3">+</button>
            </div>
            <div class="row ">
                <button onclick="Calc('0')" class="col-3">0</button>
                <button onclick="Calc('.')" class="col-3">.</button>
                <button onclick="displayAns()" class="col-3">=</button>
                <button onclick="Calc('/')" class="col-3">/</button>
            </div>

        </div>
    </div>
</body>

</html>
